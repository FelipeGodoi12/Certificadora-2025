<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/LogCad.css">
</head>
<body>
    <header>
        <nav class="navBar">
            <div class="div1">
                <a class="Item" href="/">PÃ¡gina Inicial</a>
                <a class="Item" href="/oficinas">Oficinas</a>
                <a class="Item" href="/criar-oficinas" id="criarOficinaBtn">Criar Oficina</a>
            </div>
            <div class="div2">
                <a class="Item" href="/login" id="loginBtn">Login</a>
                <a class="Item" href="/cadastro" id="cadastroBtn">Cadastro</a>
                <a class="Item" href="#" id="logoutBtn">Log Out</a>
                <a class="Item" href="#" id="perfilBtn">Perfil</a>
            </div>
        </nav>
    </header>
    <div class="login">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input">
                <input id="email" placeholder="email" type="email">
            </div>
            <div class="input">
                <input id="password" placeholder="senha" type="password">
            </div>
            <div>
                <button class="send">Login</button>
            </div>
        </form>
    </div>
    <div id="mensagem"></div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault()

    const email = document.getElementById('email').value
    const password = document.getElementById('password').value

    try {
        const resposta = await fetch('https://certificadora-2025-13.onrender.com/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        })

        const resultado = await resposta.json()

        const msg = document.getElementById('mensagem')
        if (resposta.ok && resultado.token) {
            localStorage.setItem('token', resultado.token)
            localStorage.setItem('isAdmin', resultado.admin) 
            msg.textContent = 'Login realizado com sucesso'
            window.location.href = '/'
        } else {
            msg.textContent = resultado.erro || 'Email ou senha incorretos!'
        }
        } catch (error) {
            document.getElementById('mensagem').textContent = 'Erro ao conectar com o servidor.'
        }
    })

    document.addEventListener('DOMContentLoaded', function () {
        
        const loginBtn = document.getElementById('loginBtn')
        const cadastroBtn = document.getElementById('cadastroBtn')
        const logoutBtn = document.getElementById('logoutBtn')
        const perfilBtn = document.getElementById('perfilBtn')
        const criarOficinaBtn = document.getElementById('criarOficinaBtn')

        loginBtn.style.display = 'none'
        cadastroBtn.style.display = 'none'
        logoutBtn.style.display = 'none'
        perfilBtn.style.display = 'none'

        if (criarOficinaBtn) {
            const isAdmin = localStorage.getItem('isAdmin') === 'true'
            criarOficinaBtn.style.display = isAdmin ? 'inline-block' : 'none'
        }

        const token = localStorage.getItem('token')
        if (token) {
            logoutBtn.style.display = 'inline-block'
            perfilBtn.style.display = 'inline-block'
        } else {
            loginBtn.style.display = 'inline-block'
            cadastroBtn.style.display = 'inline-block'
        }

        logoutBtn.addEventListener('click', function (e) {
            e.preventDefault()
            localStorage.removeItem('token')
            localStorage.removeItem('isAdmin')
            location.reload()
        })
    })
    </script>
</body>
</html>
