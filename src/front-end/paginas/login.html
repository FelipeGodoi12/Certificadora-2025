<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Plataforma de Oficinas Universitárias UTFPR">
    <title>Login - Plataforma de Oficinas</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>

    <header id="main-header"></header>

    <main>
        <div class="login-wrapper">
            <div class="login">
                <h1>Acesso à Plataforma</h1>
                <p>Faça login para acessar suas oficinas e certificações</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            id="email" 
                            type="email" 
                            placeholder="seu@email.com"
                            required
                            aria-label="Email"
                        >
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input 
                            id="password" 
                            type="password" 
                            placeholder="Digite sua senha"
                            required
                            aria-label="Senha"
                        >
                    </div>
                    <button class="btn-submit" type="submit">Entrar</button>
                </form>

                <div class="form-footer">
                    <p>Não tem conta? <a href="/cadastro">Cadastre-se aqui</a></p>
                </div>
            </div>
        </div>
        <div id="mensagem" aria-live="polite"></div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 UTFPR - Plataforma de Oficinas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="/env.js"></script>
    <script src="../scripts/header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initHeader('login')
        })
    </script>
    <script src="../scripts/login.js"></script>
</body>
</html>
