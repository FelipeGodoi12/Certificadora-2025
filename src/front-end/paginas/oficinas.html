<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficinas</title>
    <script src="/env.js"></script>
    <script src="../scripts/oficinas.js" defer></script>
    <link rel="stylesheet" href="../style/oficinas.css">
</head>
<body>
    <header>
        <nav class="navBar">
            <div class="div1">
                <a class="Item" href="/">PÃ¡gina Inicial</a>
                <a class="Item" href="/oficinas">Oficinas</a>
                <a class="Item" href="/criar-oficinas" id="criarOficinaBtn">Criar Oficina</a>
            </div>
            <div class="div2">
                <a class="Item" href="/login" id="loginBtn">Login</a>
                <a class="Item" href="/cadastro" id="cadastroBtn">Cadastro</a>
                <a class="Item" href="#" id="logoutBtn">Log Out</a>
                <a class="Item" href="#" id="perfilBtn">Perfil</a>
            </div>
        </nav>
    </header>
    <div class="block">
        <div class="search-container">
            <input placeholder="pesquisar" class="search">
            <button class="search_bt"><img src="../imgs/lupa2.png" height="25" width="25"></button>
        </div>
    </div>
</body>
<script>
document.addEventListener('DOMContentLoaded', function () {
    
    const loginBtn = document.getElementById('loginBtn')
    const cadastroBtn = document.getElementById('cadastroBtn')
    const logoutBtn = document.getElementById('logoutBtn')
    const perfilBtn = document.getElementById('perfilBtn')
    const criarOficinaBtn = document.getElementById('criarOficinaBtn')

    loginBtn.style.display = 'none'
    cadastroBtn.style.display = 'none'
    logoutBtn.style.display = 'none'
    perfilBtn.style.display = 'none'

    if (criarOficinaBtn) {
        const isAdmin = localStorage.getItem('isAdmin') === 'true'
        criarOficinaBtn.style.display = isAdmin ? 'inline-block' : 'none'
    }

    const token = localStorage.getItem('token')
    if (token) {
        logoutBtn.style.display = 'inline-block'
        perfilBtn.style.display = 'inline-block'
    } else {
        loginBtn.style.display = 'inline-block'
        cadastroBtn.style.display = 'inline-block'
    }

    logoutBtn.addEventListener('click', function (e) {
        e.preventDefault()
        localStorage.removeItem('token')
        localStorage.removeItem('isAdmin')
        location.reload()
    })
})
</script>

</html>
