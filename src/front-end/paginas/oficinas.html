<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficinas</title>
    <link rel="stylesheet" href="../style/oficinas.css">
</head>
<body>
    <header>
        <nav class="navBar">
            <div class="div1">
                <a class="Item" href="/">Página Inicial</a>
                <a class="Item" href="/oficinas">Oficinas</a>
                <a class="Item" href="/criar-oficinas" id="criarOficinaBtn">Criar Oficina</a>
            </div>
            <div class="div2">
                <a class="Item" href="/login" id="loginBtn">Login</a>
                <a class="Item" href="/cadastro" id="cadastroBtn">Cadastro</a>
                <a class="Item" href="#" id="logoutBtn">Log Out</a>
                <a class="Item" href="#" id="perfilBtn">Perfil</a>
            </div>
        </nav>
    </header>
    <div class="block">
        <div class="search-container">
            <input placeholder="pesquisar" class="search">
            <button class="search_bt"><img src="../imgs/lupa2.png" height="25" width="25"></button>
        </div>
    </div>
    <div class="block">
        <div class="search-container">
            </div>

        <div class="workshop-list" id="workshopListContainer">
            </div>
        
    </div>
    
</body>
<script>
document.addEventListener('DOMContentLoaded', function () {
    
    const loginBtn = document.getElementById('loginBtn')
    const cadastroBtn = document.getElementById('cadastroBtn')
    const logoutBtn = document.getElementById('logoutBtn')
    const perfilBtn = document.getElementById('perfilBtn')
    const criarOficinaBtn = document.getElementById('criarOficinaBtn')

    loginBtn.style.display = 'none'
    cadastroBtn.style.display = 'none'
    logoutBtn.style.display = 'none'
    perfilBtn.style.display = 'none'

    if (criarOficinaBtn) {
        const isAdmin = localStorage.getItem('isAdmin') === 'true'
        criarOficinaBtn.style.display = isAdmin ? 'inline-block' : 'none'
    }

    const token = localStorage.getItem('token')
    if (token) {
        logoutBtn.style.display = 'inline-block'
        perfilBtn.style.display = 'inline-block'
    } else {
        loginBtn.style.display = 'inline-block'
        cadastroBtn.style.display = 'inline-block'
    }

    logoutBtn.addEventListener('click', function (e) {
        e.preventDefault()
        localStorage.removeItem('token')
        localStorage.removeItem('isAdmin')
        location.reload()
    })
})
    async function carregarOficinas() {
        const container = document.getElementById('workshopListContainer')
        if (!container) return

        try {
            // 1. Chama a API que você criou
            const response = await fetch('/api/oficinas') 
            if (!response.ok) {
                throw new Error('Falha ao carregar oficinas.')
            }
            
            const oficinas = await response.json()
            container.innerHTML = '' // Limpa o container

            if (oficinas.length === 0) {
                container.innerHTML = '<p>Nenhuma oficina disponível no momento.</p>'
                return
            }

            // 2. Itera sobre cada oficina e cria um card para ela
            oficinas.forEach(oficina => {
                const card = document.createElement('div')
                card.className = 'workshop-card' // Classe do seu CSS

                const dataFormatada = new Date(oficina.data).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });

                // 3. Define o HTML interno do card
                card.innerHTML = `
                    <h3>${oficina.nome}</h3>
                    <p><strong>Professor:</strong> ${oficina.professor}</p>
                    <p><strong>Data:</strong> ${dataFormatada}</p>
                    <p><strong>Horário:</strong> ${oficina.horario}</p>
                    <p><strong>Vagas:</strong> ${oficina.vagas}</p>
                    <p>${oficina.descricao}</p>
                    <button>Inscrever-se</button> 
                `
                container.appendChild(card) // Adiciona o card ao container
            })

        } catch (error) {
            console.error('Erro ao carregar oficinas:', error)
            container.innerHTML = '<p>Erro ao carregar oficinas. Tente novamente mais tarde.</p>'
        }
    }

    // 4. Chama a função para carregar as oficinas
    carregarOficinas()
    
})
    

    
</script>

</html>
