    <div id="modal-editar" class="modal-overlay" style="display: none;">
    <div class="modal-content block">
        <h2>Editar Oficina</h2>
        <form id="form-editar-oficina">
            <input type="hidden" id="edit-nome-original">

            <div class="form-group">
                <label for="edit-titulo">Título</label>
                <input type="text" id="edit-titulo" required>
            </div>

            <div class="form-group">
                <label for="edit-professor">Professor</label>
                <input type="text" id="edit-professor" required>
            </div>

            <div class="form-group">
                <label for="edit-descricao">Descrição</label>
                <textarea id="edit-descricao" rows="3" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="edit-data">Data</label>
                    <input type="date" id="edit-data" required>
                </div>
                <div class="form-group">
                    <label for="edit-horario">Horário</label>
                    <input type="time" id="edit-horario" required>
                </div>
                <div class="form-group">
                    <label for="edit-vagas">Vagas</label>
                    <input type="number" id="edit-vagas" required>
                </div>
            </div>

            <div class="button-group" style="margin-top: 20px; justify-content: flex-end;">
                <button type="button" class="btn-secondary" id="btn-fechar-modal">Cancelar</button>
                <button type="submit" class="btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
