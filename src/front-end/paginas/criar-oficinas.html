<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Criar e gerenciar oficinas - Plataforma de Oficinas Universit√°rias">
    <title>Gerenciar Oficinas - UTFPR</title>
    <link rel="stylesheet" href="../style/criarOficinas.css">
</head>
<body>
    <!-- HEADER & NAVIGATION -->
    <header>
        <nav class="navBar" role="navigation" aria-label="Navega√ß√£o Principal">
            <div class="nav-brand">
                <a href="/" class="logo">üéì Oficinas UTFPR</a>
            </div>
            <div class="nav-left">
                <a class="Item" href="/">P√°gina Inicial</a>
                <a class="Item" href="/oficinas">Oficinas</a>
                <a class="Item" href="/criar-oficinas" class="active">Gerenciar</a>
            </div>
            <div class="nav-right">
                <a class="Item" href="/login" id="loginBtn">Login</a>
                <a class="Item" href="/cadastro" id="cadastroBtn">Cadastro</a>
                <a class="Item" href="#" id="logoutBtn" style="display:none;">Sair</a>
                <a class="Item" href="#" id="perfilBtn" style="display:none;">Perfil</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- CREATE WORKSHOP SECTION -->
        <section class="block">
            <div class="section-header">
                <h1>Criar Nova Oficina</h1>
                <p>Preencha os dados abaixo para criar uma nova oficina</p>
            </div>

            <form class="create-workshop-form">
                <div class="form-group">
                    <label for="titulo">T√≠tulo da Oficina *</label>
                    <input 
                        type="text" 
                        id="titulo" 
                        name="titulo" 
                        placeholder="Digite um t√≠tulo atrativo"
                        required
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="professor">Professor Respons√°vel *</label>
                        <input 
                            type="text" 
                            id="professor" 
                            name="professor" 
                            placeholder="Nome do professor"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="vagas">N√∫mero de Vagas *</label>
                        <input 
                            type="number" 
                            id="vagas" 
                            name="vagas" 
                            min="1" 
                            placeholder="Ex: 30"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descri√ß√£o Detalhada *</label>
                    <textarea 
                        id="descricao" 
                        name="descricao" 
                        rows="5" 
                        placeholder="Descreva os objetivos, conte√∫do e metodologia da oficina"
                        required
                    ></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="data">Data *</label>
                        <input 
                            type="date" 
                            id="data" 
                            name="data" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="horario">Hor√°rio de In√≠cio *</label>
                        <input 
                            type="time" 
                            id="horario" 
                            name="horario" 
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="btn-primary">Criar Oficina</button>
            </form>
        </section>

        <!-- DIVIDER -->
        <hr class="section-divider">

        <!-- EDIT WORKSHOP SECTION -->
        <section class="block">
            <div class="section-header">
                <h1>Editar Oficina Existente</h1>
                <p>Encontre e modifique uma oficina existente</p>
            </div>

            <div class="edit-container">
                <div class="form-group">
                    <label for="searchId">ID da Oficina</label>
                    <input 
                        type="text" 
                        id="searchId" 
                        placeholder="Cole o ID da oficina aqui..."
                        aria-label="ID da Oficina"
                    >
                </div>
                <div class="form-group">
                    <button id="searchOficinaBtn" class="btn-secondary">Buscar Oficina</button>
                    <button id="cancelEditBtn" class="btn-secondary" style="display:none;">Cancelar Edi√ß√£o</button>
                </div>
            </div>

            <div id="editMessage" aria-live="polite"></div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 UTFPR - Plataforma de Oficinas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="/env.js"></script>
    <script src="../scripts/criar-oficinas.js"></script>
</body>

</html>
