<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Oficina</title>
    <link rel="stylesheet" href="../style/criarOficinas.css">
</head>
<body>
    <header>
        <nav class="navBar">
            <div class="div1">
                <a class="Item" href="/">Página Inicial</a>
                <a class="Item" href="/oficinas">Oficinas</a>
                <a class="Item" href="/criar-oficinas" id="criarOficinaBtn">Criar Oficina</a>
            </div>
            <div class="div2">
                <a class="Item" href="/login" id="loginBtn">Login</a>
                <a class="Item" href="/cadastro" id="cadastroBtn">Cadastro</a>
                <a class="Item" href="#" id="logoutBtn">Log Out</a>
                <a class="Item" href="#" id="perfilBtn">Perfil</a>
            </div>
        </nav>
    </header>
    <div class="block">
        <h2>Cadastrar Nova Oficina</h2>
        <form class="create-workshop-form">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="professor">Professor</label>
                <input type="text" id="professor" name="professor" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="horario">Horário</label>
                <input type="time" id="horario" name="horario" required>
            </div>
            <div class="form-group">
                <label for="vagas">Número de Vagas</label>
                <input type="number" id="vagas" name="vagas" min="1" required>
            </div>
            <button type="submit">Criar Oficina</button>
        </form>
    </div>
</body>
<script>
document.addEventListener('DOMContentLoaded', function () {
    
    const loginBtn = document.getElementById('loginBtn')
    const cadastroBtn = document.getElementById('cadastroBtn')
    const logoutBtn = document.getElementById('logoutBtn')
    const perfilBtn = document.getElementById('perfilBtn')
    const criarOficinaBtn = document.getElementById('criarOficinaBtn')

    loginBtn.style.display = 'none'
    cadastroBtn.style.display = 'none'
    logoutBtn.style.display = 'none'
    perfilBtn.style.display = 'none'

    if (criarOficinaBtn) {
        const isAdmin = localStorage.getItem('isAdmin') === 'true'
        criarOficinaBtn.style.display = isAdmin ? 'inline-block' : 'none'
    }

    const token = localStorage.getItem('token')
    if (token) {
        logoutBtn.style.display = 'inline-block'
        perfilBtn.style.display = 'inline-block'
    } else {
        loginBtn.style.display = 'inline-block'
        cadastroBtn.style.display = 'inline-block'
    }

    logoutBtn.addEventListener('click', function (e) {
        e.preventDefault()
        localStorage.removeItem('token')
        localStorage.removeItem('isAdmin')
        location.reload()
    })
})
</script>
</html>
