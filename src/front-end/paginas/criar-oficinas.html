<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Oficina</title>
    <script src="/env.js"></script>
    <script src="../scripts/criar-oficinas.js" defer></script>
    <link rel="stylesheet" href="../style/criarOficinas.css">
</head>
<body>
    <header>
        <nav class="navBar">
            <div class="div1">
                <a class="Item" href="/">Página Inicial</a>
                <a class="Item" href="/oficinas">Oficinas</a>
                <a class="Item" href="/criar-oficinas" id="criarOficinaBtn">Gerenciar Oficinas</a>
            </div>
            <div class="div2">
                <a class="Item" href="/login" id="loginBtn">Login</a>
                <a class="Item" href="/cadastro" id="cadastroBtn">Cadastro</a>
                <a class="Item" href="#" id="logoutBtn">Log Out</a>
                <a class="Item" href="#" id="perfilBtn">Perfil</a>
            </div>
        </nav>
    </header>
    <div class="block">
        <h2>Cadastrar Nova Oficina</h2>
        <form class="create-workshop-form">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="professor">Professor</label>
                <input type="text" id="professor" name="professor" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="horario">Horário</label>
                <input type="time" id="horario" name="horario" required>
            </div>
            <div class="form-group">
                <label for="vagas">Número de Vagas</label>
                <input type="number" id="vagas" name="vagas" min="1" required>
            </div>
            <button type="submit">Criar Oficina</button>
        </form>

        <hr style="margin: 40px 0; border-color: #ccc;">

        <h2>Alterar Oficina</h2>
        <div class="search-edit-container">
            <div class="form-group">
                <label for="searchId">ID da Oficina</label>
                <input type="text" id="searchId" placeholder="Cole o ID da oficina aqui...">
            </div>
            <button id="searchOficinaBtn">Buscar Oficina</button>
            <button id="cancelEditBtn" style="display:none; background-color: #aaadaf;">Cancelar Edição</button>
        </div>
        <div id="editMessage" style="margin-top: 15px;"></div>
        </div>
</body>
<script>
// O <script> inline pode ficar vazio, já que estamos a usar o .js externo
</script>
</html>
