<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/LogCad.css">
</head>
<body>
    <header>
        <nav class="navBar">
            <div class="div1">
                <a class="Item" href="/">Página Inicial</a>
                <a class="Item" href="/oficinas">Oficinas</a>
                <a class="Item" href="/criar-oficinas" id="criarOficinaBtn">Criar Oficina</a>
            </div>
            <div class="div2">
                <a class="Item" href="/login" id="loginBtn">Login</a>
                <a class="Item" href="/cadastro" id="cadastroBtn">Cadastro</a>
                <a class="Item" href="#" id="logoutBtn">Log Out</a>
                <a class="Item" href="#" id="perfilBtn">Perfil</a>
            </div>
        </nav>
    </header>
    <div class="login">
        <form>
            <h2>Cadastro</h2>
            <div>
                <input placeholder="Nome" id="nome">
            </div>
            <div>
                <input placeholder="email" type="email" id="email">
            </div>
            <div>
                <input placeholder="senha" type="password"  id="senha"> 
            </div>
            <div>
                <input placeholder="confirmar senha" type="password" id="confirmaSenha"> 
            </div>
            <div>
                <button class="send">Cadastrar-se</button>
            </div>
        </form>
    </div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', async function(e) {
    e.preventDefault(); 

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('senha').value;
    const confirmaSenha = document.getElementById('confirmaSenha').value;

    if (password !== confirmaSenha) {
        alert('As senhas não conferem!');
        return;
    }

    const res = await fetch('https://certificadora-2025-13.onrender.com/users/cadastro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email, password })
    });

    const data = await res.json();

    if (res.ok) {
        alert('Cadastro realizado com sucesso')
        window.location.href = '/login'
    } else {
        alert(data.erro || 'Erro')
    }
    })

    document.addEventListener('DOMContentLoaded', function () {
    
    const loginBtn = document.getElementById('loginBtn')
    const cadastroBtn = document.getElementById('cadastroBtn')
    const logoutBtn = document.getElementById('logoutBtn')
    const perfilBtn = document.getElementById('perfilBtn')
    const criarOficinaBtn = document.getElementById('criarOficinaBtn')

    loginBtn.style.display = 'none'
    cadastroBtn.style.display = 'none'
    logoutBtn.style.display = 'none'
    perfilBtn.style.display = 'none'

    if (criarOficinaBtn) {
        const isAdmin = localStorage.getItem('isAdmin') === 'true'
        criarOficinaBtn.style.display = isAdmin ? 'inline-block' : 'none'
    }

    const token = localStorage.getItem('token')
    if (token) {
        logoutBtn.style.display = 'inline-block'
        perfilBtn.style.display = 'inline-block'
    } else {
        loginBtn.style.display = 'inline-block'
        cadastroBtn.style.display = 'inline-block'
    }

    logoutBtn.addEventListener('click', function (e) {
        e.preventDefault()
        localStorage.removeItem('token')
        localStorage.removeItem('isAdmin')
        location.reload()
    })
})
</script>
</html>
