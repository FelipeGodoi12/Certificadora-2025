<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro - Plataforma de Oficinas Universitárias UTFPR">
    <title>Cadastro - Plataforma de Oficinas</title>
    <link rel="stylesheet" href="../style/logCad.css">
</head>
<body>

    <header id="main-header"></header>

    <main>
        <div class="login-wrapper">
            <div class="cadastro">
                <h1>Criar Conta</h1>
                <p>Cadastre-se para acessar todas as oficinas disponíveis</p>
                
                <form>
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input 
                            id="nome" 
                            type="text"
                            placeholder="Seu nome completo"
                            required
                            aria-label="Nome Completo"
                        >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            id="email" 
                            type="email" 
                            placeholder="seu@email.com"
                            required
                            aria-label="Email"
                        >
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input 
                            id="senha" 
                            type="password"  
                            placeholder="Crie uma senha segura"
                            required
                            aria-label="Senha"
                        >
                    </div>
                    <div class="form-group">
                        <label for="confirmaSenha">Confirmar Senha</label>
                        <input 
                            id="confirmaSenha" 
                            type="password" 
                            placeholder="Confirme sua senha"
                            required
                            aria-label="Confirmar Senha"
                        >
                    </div>
                    <button class="btn-submit" type="submit">Criar Conta</button>
                </form>

                <div class="form-footer">
                    <p>Já tem conta? <a href="/login">Faça login aqui</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 UTFPR - Plataforma de Oficinas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="/env.js"></script>
    <script src="../scripts/header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initHeader('cadastro')
        })
    </script>
    <script src="../scripts/cadastro.js"></script>
</body>
</html>
