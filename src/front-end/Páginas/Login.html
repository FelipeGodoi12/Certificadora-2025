<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/LogCad.css">
</head>
<body>
    <header>
        <nav class="navBar">
            <div class="div1">

                <a class="Item" href="Oficinas.html">Oficinas</a>
                <a class="Item" href="CriarOficinas.html">Criar Oficina</a>
            </div>
            <div class="div2">
                <a class="Item" href="">Login</a>
                <a class="Item" href="cadastro.html">Cadastro</a>
            </div>
        </nav>
    </header>
    <div class="login">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input">
                <input id="email" placeholder="email" type="email">
            </div>
            <div class="input">
                <input id="password" placeholder="senha" type="password">
            </div>
            <div>
                <button class="send">Login</button>
            </div>
        </form>
    </div>
    <div id="mensagem"></div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const resposta = await fetch('http://localhost:3000/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const resultado = await resposta.json();

        const msg = document.getElementById('mensagem');
        if (resposta.ok && resultado.token) {
            localStorage.setItem('token', resultado.token);
            msg.textContent = 'Login realizado com sucesso!';
        } else {
            msg.textContent = resultado.erro || 'Email ou senha incorretos!';
        }
    } catch (error) {
        document.getElementById('mensagem').textContent = 'Erro ao conectar com o servidor.';
    }
});
</script>
</body>
</html>
